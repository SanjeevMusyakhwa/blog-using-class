{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row gx-4 gx-lg-5">
    <div class="col mt-5">
      <div class="post-preview">
        <h2 class="post-title">{{ post.title }}</h2>

        <a href="{% url 'publishPost' post.pk %}" class="btn btn-success">Publish</a>
        <a href="{% url 'updatePost' post.pk %}" class="btn btn-primary">Edit</a>

        <!-- Delete Button triggers Modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete
        </button>

        <p class="post-subtitle">{{ post.content | linebreaksbr }}</p>
        <p class="post-meta">
          @{{ post.author.username }} on {{ post.published_at }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete "{{ post.title }}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        
        <!-- Delete Form -->
        <form action="{% url 'postDelete' post.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
