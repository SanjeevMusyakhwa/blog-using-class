{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row gx-4 gx-lg-5">
    <div class="col mt-5">
      <div class="post-preview">
        <h2 class="post-title">{{ post.title }}</h2>
          {% if request.user.is_authenticated %}
        <a href="{% url 'publishPost' post.pk %}" class="btn btn-success">Publish</a>
        <a href="{% url 'updatePost' post.pk %}" class="btn btn-primary">Edit</a>

        <!-- Delete Button triggers Modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
          Delete
        </button>
        {% endif %}
        <p class="post-subtitle">{{ post.content | linebreaksbr }}</p>
        <p class="post-meta">
          @{{ post.author.username }} on {{ post.published_at }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->

{% endblock content %}
