{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    {% for post in posts %}
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div class="post-preview">
        <a href="{% url 'draftDetail' post.pk %}">
          <h2 class="post-title">{{ post.title }}</h2>
        </a>
        <p class="post-subtitle">{{ post.content| truncatechars:300 }}
          <a href="{% url 'draftDetail' post.pk %}">View More</a>
        </p>
        <p class="post-meta">
          @{{ post.author.username }}
       
        </p>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
    </div>
      <!-- Pager-->
      {% endfor %}
    
  </div>
</div>
{% endblock content %}
